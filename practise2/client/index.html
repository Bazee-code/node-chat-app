<!-- CLIENT SIDE  -->
<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body class="chat">
	<!-- <h1>Welcome to the sign-up page</h1> -->
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages">
			<!-- all our texts appear here!! -->
		</ol>
		<div class="chat__footer">
			<form id="message-form">
			<input type="text" name="message" placeholder="Type here .." autofocus autocomplete="off2">
			<button>Submit</button>
			</form>

			<button id="send-location">Send location</button>
		</div>
	</div>
	
<!-- create a template for newMessage event-->
	<script type="text/template" id="message-template">
		<li class = "message">
			<div class = "message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class = "message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

<!-- create a template for newLocationMessage -->
	<script type="text/template" id="location-message-template">
		<li class = "message">
			<div class = "message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class = "message__body">
				<p>
					<a href = "{{url}}" target="_blank">My current location</a>
				</p>
			</div>
		</li>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/libs/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/libs/moment.js"></script>
	<script type="text/javascript" src="js/libs/mustache.js"></script>
	<script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
